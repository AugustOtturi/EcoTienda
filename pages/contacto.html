    <!-- !MAIN -->
    <main>
        <section>
            <h1 class="titulo_prueba">Escribinos tus dudas o sugerencias</h1>
            <h2 class="titulo_prueba">Queremos conocerte y saber qué pensás</h2>



            <div class="container" id="formu">

                <form action="" id="subForm">
                    <div class="formBox">
                        <label for="firstname" class="etiq">Nombre</label>
                        <input name="username" size="30" type="" id="firstname" placeholder="Ingrese nombre"
                            minlength="3" maxlength="20">
                    </div>

                    <div class="formBox">
                        <label for="surName" class="etiq">Apellido</label>
                        <input name=surname" size="30" type="text" id="surname" placeholder="ingrese apellido" required>
                    </div>
                    <div class="formBox">
                        <label for="birthday" class="etiq">Birthday</label>
                        <input type="date" name="userBirthday" id="">
                    </div>
                    <div class="formBox">
                        <label for="ciudad" class="etiq">Ciudad</label>
                        <input name="userCity" type="text" size="30">
                    </div>
                    <div class="formBox">
                        <label for="pais " class="etiq">Pais</label>
                        <input type="" name="Userpais" id="pais">
                    </div>
                    <div class="formBox">
                        <label name="UserPhone" for="telefono" class="etiq">Teléfono </label>
                        <input type="number" name="" id="telefono" placeholder="Ingrese su telefono" pattern="">
                        <select name="Tipo" id="selec">
                            <option>linea</option>
                            <option>celular</option>
                        </select>
                    </div>
                    <div class="formBox"><label name="userEmail" for="email" class="etiq">Email</label>
                        <input type="email" size="40" name="" id="email" placeholder="Ingrese su email" required
                            pattern="^[a.z0-9]+(\.[_a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)*(\.[a-z]{2,15})$">
                    </div>
                    <div class="formBox">
                        <label for="sexo" class="etiq">Sexo</label>
                        <input type="radio" name="femenino" value="1">Femenino
                        <input type="radio" name="masculino" value="2">Masculino
                        <input type="radio" name="otro" value="3">otro

                    </div>
                    <div class="formBox">
                        <label for="coments" class="etiq">Coments</label>
                        <textarea maxlength="300" class="form-control" name="Coments" id="coments" rows="10"
                            cols="30"></textarea>
                    </div>

                    <div class="formButtons">
                        <button type="submit" id="bot">Enviar</button>
                        <button type="reset" id="bot">Borrar</button>
                    </div>

                </form>
            </div>
        </section>
